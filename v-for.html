<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-for</title>
</head>

<body>

    <div id="directives">
   
        <h2>Cidade do Brasil</h2>
        <ol>
            <!-- Iterando um Array -->
            <li v-for="city in cities"> {{ city }}</li>
        </ol>
        
        <h2>Cidade do Mundo</h2>
        <ol>
            <!-- Iterando um Array de objetos -->
            <li v-for="item in citiesOfWord"> {{ item.city }} - {{ item.country }}</li>
        </ol>

        <h2> Grandes Filmes</h2>
        <ul>
            <li v-for="(picture, index) in movies">{{ index}}. {{ picture }}</li>
        </ul>

        <h2>Empresa</h2>
        <p v-for="(value, key, index) in company"> {{ index }} - {{ key }}: {{ value }}</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: '#directives',
            data: {
                cities: ['Brasilia', 'São Paulo', 'Recife', 'Rio de Janeiro'],

                citiesOfWord: [
                    {
                        city: 'Nova York',
                        country: 'EUA'
                    },
                    {
                        city: 'São Paulo',
                        country: 'Brasil'
                    },
                    {
                        city: 'Londres',
                        country: 'Inglaterra'
                    },
                    {
                        city: 'Rio de Janeiro',
                        country: 'Brasil'
                    },
                ],

                movies: [ 'Star Wars', 'Jurassic Park', 'De Volta para o Futura'],

                company: {
                    name: 'Facebook',
                    year: 2004,
                    creator: 'Mark'
                }
            }
        })
    </script>
</body>

</html>
