<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - primeiro Exemplo</title>
</head>
<body>

    <div id="start">

        <h1>
            {{ message }}
        </h1>
    </div>

    <!-- <script src="./js/vue.js"></script> Versão clásica -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> Versão CDN -->
    <!-- npm install vue@2.6  or yarn add vue@2.6 -->
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#start',
            data: {
                message: 'Hello Word. Estou usando Vue!'
            }
        })
    </script>
</body>
</html>
