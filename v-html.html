<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-html</title>
</head>

<body>

    <div id="directives">

        <div v-html="headerHTML"></div>

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: '#directives',
            data: {
                headerHTML: `
                <header>
                    <h1 style="text-align: center;">Treinamento VueJS</h1>

                    <img src="/assets/img/logo_vue.svg" alt="Logo" style="margin: auto 30%;">
                </header>        
                `
                
            }
        })
    </script>
</body>

</html>
