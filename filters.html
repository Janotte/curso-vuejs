<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
</head>

<body>

    <div id="filters">

        <h3> {{ name | placeholder('Nada informado')}} </h3>

        <h1>Olá, {{ name }} </h1>

        <h1>Olá, {{ name | upper }} </h1>

        <h2>Meu salário é: {{ salary | real }} {{ salary | pluralize(['real', 'reais']) }}</h2>
        <input type="text" placeholder="Digite seu salário" v-model="salary">

        <h2>{{ msg | truncate(30) }}</h2>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: '#filters',
            data: {
                name: 'este é um treinamento de Vue',
                salary: 1,
                msg: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus minus officiis nihil architecto facere, voluptate eos assumenda natus. Facere expedita velit laborum quos a provident beatae magnam totam, nesciunt unde!'
            },
            filters: {
                upper: function (value) {
                    return value.toUpperCase();
                },
                real: function (value) {
                    return `R$ ${parseInt(value).toFixed(2)}`;
                }


            }

        })
    </script>
</body>

</html>
