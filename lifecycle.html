<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo de vida</title>
</head>

<body>

    <div id="lifecycle">

        <h1>Olá, {{ name }} </h1>

        <ul><li v-for="state in states"> {{ state.nome }} </li></ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#lifecycle',
            data: {
                name: 'este é um treinamento de Vue',
                states: []
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados')
                .then(response => {
                    response.json().then(data => { 
                        this.states = data;
                    })
                })
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            },
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log('destroyed');
            },
        })
    </script>
</body>

</html>
