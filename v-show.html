<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-show</title>
</head>

<body>

    <div id="directives">

        <!-- v-if esconde o elemento da pagina CSS display: none -->
        <h1 v-show="isLogged">V-SHOW - Sejam bem vindo ao curso de VueJS</h1>
        
        <!-- v-if remove o elemento da pagina -->
        <h1 v-if="isLogged">V-IF - Sejam bem vindo ao curso de VueJS</h1>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: '#directives',
            data: {
                isLogged: true
            }
        })
    </script>
</body>

</html>
